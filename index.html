<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendar</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>

<body>
  <header>
    <button>prev</button>
    <div class="month">Month</div>
    <button>next</button>

    <label>
      Enter date
      <input type="date">
      <button>ok</button>
    </label>
    <span>Time</span>
    <button id="hide-select-btn">Скрыть заметки</button>
    <button>Очистить заметки</button>
  </header>

  <main>
    <div class="container">
      <div class="item">Понедельник</div>
      <div class="item">Вторник</div>
      <div class="item">Среда</div>
      <div class="item">Четверг</div>
      <div class="item">Пятница</div>
      <div class="item">Суббота</div>
      <div class="item">Воскресенье</div>
    </div>
    <div class="container calendar">
      <div class="item day-number"></div>
      <div class="item day-number"></div>
      <div class="item day-number"></div>
      <div class="item day-number"></div>
      <div class="item day-number"></div>
      <div class="item day-number"></div>
      <div class="item day-number"></div>
      <div class="item day-number"></div>
      <div class="item day-number"></div>
      <div class="item day-number"></div>
      <div class="item day-number"></div>
      <div class="item day-number"></div>
      <div class="item day-number"></div>
      <div class="item day-number"></div>
      <div class="item day-number"></div>
      <div class="item day-number"></div>
      <div class="item day-number"></div>
      <div class="item day-number"></div>
      <div class="item day-number"></div>
      <div class="item day-number"></div>
      <div class="item day-number"></div>
      <div class="item day-number"></div>
      <div class="item day-number"></div>
      <div class="item day-number"></div>
      <div class="item day-number"></div>
      <div class="item day-number"></div>
      <div class="item day-number"></div>
      <div class="item day-number"></div>
      <div class="item day-number"></div>
      <div class="item day-number"></div>
      <div class="item day-number"></div>
      <div class="item day-number"></div>
      <div class="item day-number"></div>
      <div class="item day-number"></div>
      <div class="item day-number"></div>
      <div class="item day-number"></div>
      <div class="item day-number"></div>
      <div class="item day-number"></div>
      <div class="item day-number"></div>
      <div class="item day-number"></div>
      <div class="item day-number"></div>
      <div class="item day-number"></div>
    </div>
    <div class="sort-notes-block">Сортировать по:
      <select id="sort-select">
        <option value="date">Дате</option>
        <option value="type">Типу</option>
      </select>
    </div>
    <ol>
    </ol>
  </main>

  <dialog id="dialog">
    <form action="">
      <h3>Добавить заметку</h3>
      <input type="hidden" name="date">
      <label>
        Текст
        <input name="text" type="text">
      </label>
      <label>
        <select id="type-note">
          <option>Работа</option>
          <option>Личное</option>
        </select>

      </label>
      <div>
        <button>Добавить</button>
        <button id="edit-btn">Изменить</button>
        <button id="delete-btn">Удалить</button>
        <button type="button">Отмена</button>
      </div>
    </form>
  </dialog>
</body>

</html>
